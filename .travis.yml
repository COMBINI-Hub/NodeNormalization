dist: xenial

services:
  - docker
language: python
python:
  - "3.9"

notifications:
  email:
    - jdr0887@renci.org
#    - powen@renci.org
#    - bizon@renci.org
#    - kebedey@renci.org

# command to install dependencies
install:
  - pip install -r requirements.txt

before_script: sudo redis-server /etc/redis/redis.conf --port 6379

env:
  global:
    - PYTHONPATH=$PWD
    - REDIS_HOST=127.0.0.1
    - REDIS_PORT=6379

# command to run tests
script:
  - pytest -p no:warnings tests

after_success:
  - coveralls