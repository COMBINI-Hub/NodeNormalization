dist: xenial

language: python
python:
  - "3.8"

notifications:
  email:
    - powen@renci.org
#    - bizon@renci.org
#    - kebedey@renci.org

# command to install dependencies
install:
  - pip install -r requirements.txt

before_script: sudo redis-server /etc/redis/redis.conf --port 6380

env:
  global:
    - PYTHONPATH=$PWD

# command to run tests
script:
  - pytest -p no:warnings tests

after_success:
  - coveralls